<!DOCTYPE html>
<html>
  <head>

        left: 50%;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);

      </p>
      <p>
        Skontaktuj się z nami na e-mail
        <a href="mailto:kontakt.grating101@passinbox.com"
          >kontakt.grating101@passinbox.com</a
        >
      </p>
      <p id="additional">
        Film możesz wysłać w postaci linka do filmu na
